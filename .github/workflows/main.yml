name: Ruby

on: [push]

env:
  TARGET: x86_64-unknown-linux-gnu

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock')}}-ruby-2.7.1

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
          target: ${{ env.TARGET }}

    - name: Default task
      run: |
        gem install bundler -v 2.2.0
        bundle install --path vendor/bundle
        bundle exec rake

    - name: Build gem
      run: |
        gem build rusty_hello.gemspec --output=rusty_hello.gem

    - uses: actions/upload-artifact@v2
      with:
        name: rusty_hello.gem
        path: rusty_hello.gem

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    needs: [build]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
    - uses: actions/download-artifact@v2
      with:
        name: rusty_hello.gem
        path: .
    - name: Install gem
      run: |
        gem install rusty_hello.gem
    - name: Check if there are different params
      run: |
        ruby --help
    - name: Test FFI Platform
      run: |
        ruby -rrubygems -e "require 'ffi'; puts(\"FFI Platform Suffix: #{::FFI::Platform::LIBSUFFIX}\")"
    - name: Test Gem
      run: |
        ruby -rrubygems -e "require 'rusty_hello'; puts(\"Test: #{RustyHello[7]}\")"
